        <div class="form">
            <center><h1><i>Faça seu pedido online!</i></h1></center>

            <form method="post" id="form" class="form">

                <h2>Informações pessoais</h2>

                <div class="form-control">
                    <label for="nome"> Nome: </label>
                        <input 
                            id="username"
                            type="text" 
                            name="Nome" 
                            placeholder="Digite seu nome completo">

                            <i class="fas fa-exclamation-circle"></i>
                            <i class="fas fa-check-circle"></i>
                            <small>Mensagem de erro</small>
                </div>
                <br>
                <br>

                <div class="form-control">
                    <label for="caledario"> Data da entrega: </label>
                        <input 
                            id="data" 
                            type="date" 
                            name="nascimento">

                            <i class="fas fa-exclamation-circle"></i>
                            <i class="fas fa-check-circle"></i>
                            <small>Mensagem de erro</small>
                </div>
                <br>
                <br>

                <div class="form-control">
                    <label for="correioeletronico"> E-mail: </label>
                        <input 
                            id="email" 
                            name="E-mail" 
                            type="email" 
                            placeholder="Digite seu e-mail">

                            <i class="fas fa-exclamation-circle"></i>
                            <i class="fas fa-check-circle"></i>
                            <small>Mensagem de erro</small>
                </div>
                <br>
                <br>

                <div class="form-control">
                    <label for="telefone"> Telefone para contato: </label >
                        <input
                            id="tel"
                            type="tel"
                            name="telefone"
                            placeholder="Digite seu telefone">

                                <i class="fas fa-exclamation-circle"></i>
                                <i class="fas fa-check-circle"></i>
                                <small>Mensagem de erro</small>
                </div>
                <br>
                <br>

                <div class="form-control">
                    <label for="cep"> CEP para entrega: </label >
                        <input
                            id="cep"
                            type="number"
                            name="cep"
                            min="0"
                            max="100000000"
                            placeholder="Apenas números"
                            required>

                            <i class="fas fa-exclamation-circle"></i>
                            <i class="fas fa-check-circle"></i>
                            <small>Mensagem de erro</small>
                </div>
                <br>
                <br>

                <div class="form-control">
                    <label for="mensagem"> Digite seu pedido: </label>
                        <textarea 
                            id="texto" 
                            name="mensagem" 
                            rows ="7"
                            cols ="40"
                            maxlength="1000">
                        </textarea>
                        <i class="fas fa-exclamation-circle"></i>
                        <i class="fas fa-check-circle"></i>
                        <small>Mensagem de erro</small>
                </div>
                <br>
                <br>


                <div class="form-control">
                    <label for="password"> Senha: </label>
                        <input 
                            id="password" 
                            type="password" 
                            name="senha" 
                            placeholder="Digite sua Senha">

                            <i class="fas fa-exclamation-circle"></i>
                            <i class="fas fa-check-circle"></i>
                            <small>Mensagem de erro</small>
                </div>
                <br>
                <br>

                <input 
                    id="botao" 
                    type="submit" 
                    value="Enviar">
            </form>
            <br>
            <br>
